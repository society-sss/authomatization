<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .code-block {
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            height: 300px;
        }
        .prompt-block {
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            height: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Landing Page Generator</h1>
        <h4>version 21</h4>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- New Column -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">New Landing Page</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Site Name</label>
                        <input type="text" id="site-name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subtitle</label>
                        <input type="text" id="subtitle" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Site Theme</label>
                        <input type="text" id="site-theme" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Structures</label>
                        <input type="text" id="structures" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    
                    
                    <button onclick="generateNewPrompt()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                        Copy Prompt
                    </button>
                    
                    <div class="prompt-block" id="new-prompt"></div>
                </div>
            </div>
            
            <!-- Old Column -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Transform Existing Page</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Files to Include</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="radio" id="cookies" name="file-selection" value="cookies" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="cookies" class="ml-2 block text-sm text-gray-900">Cookies Policy</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="imprint" name="file-selection" value="imprint" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="imprint" class="ml-2 block text-sm text-gray-900">Imprint</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="privacy" name="file-selection" value="privacy" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="privacy" class="ml-2 block text-sm text-gray-900">Privacy Policy</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="terms" name="file-selection" value="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="terms" class="ml-2 block text-sm text-gray-900">Terms of Service</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="thank" name="file-selection" value="thank" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="thank" class="ml-2 block text-sm text-gray-900">Thank You Page</label>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Reference Code</label>
                        <textarea id="reference-code" class="w-full px-3 py-2 border border-gray-300 rounded-md h-24"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Site Name</label>
                        <input type="text" id="transform-site-name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <button onclick="generateTransformPrompt()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
                        Copy Prompt
                    </button>
                    
                    <div class="prompt-block" id="transform-prompt"></div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <label>select language</label>
        <div>
            <div>
                <input type="radio" id="eng" name="language" value="английский">
                <label for="eng">eng</label>
            </div>
            <div>
                <input type="radio" id="turk" name="language" value="турецкий">
                <label for="turk">turk</label>
            </div>
            <div>
                <input type="radio" id="spanish" name="language" value="испанский">
                <label for="turk">spanish</label>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
